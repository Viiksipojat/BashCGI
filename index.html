<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POOPLE</title>

	<script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="http://rawgithub.com/quirkey/sammy/master/lib/min/sammy-latest.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

	<!-- BOOTSTARPPPP  -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>

	<script src="poople.js" defer></script>
	<link rel="stylesheet" href="poople.css">
</head>
<body>
	<div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">POOPLE — kamut kokoon</a>
        </div>
      </div>
    </div>


	<div class="container">



		<form role="form">

			<div class="form-group">
				<input type="text" placeholder="Mitä?" class="form-control input-lg" data-bind="value: what">
			</div>
			<div class="form-group">
				<input type="text" placeholder="Missä?" class="form-control" data-bind="value: where">
			</div>

			<table class="table">
				<thead>
					<tr>
						<th></th>
						<!-- ko foreach: when2d() -->
						<td class="date" data-bind="text: date, attr: {colspan: times().length}"></td>
						<!-- /ko -->
						<td class="new date">
							<!-- IMPORTANT NOTIFICATION: ONLY WORKS IN … -->
							<input type="datetime-local" data-bind="value: newDate">
						</td>
					</tr>
					<tr>
						<th></th>
						<!-- ko foreach: when2d() -->
							<!-- ko foreach: $data.times() -->
								<td data-bind="text: $data"></td>
							<!-- /ko -->
						<!-- /ko -->
					</tr>
				</thead>
				<tbody>
					<!-- ko foreach: compWho -->
					<tr>
						<th data-bind="text: name"></th>
						<!-- ko foreach: when -->
						<td><input type="checkbox" disabled data-bind="checked: $data"></td>
						<!-- /ko -->
					</tr>
					<!-- /ko -->
					<tr>
						<th><input type="text" class="form-control" placeholder="Kuka?" data-bind="value: newWho"></th>
						<!-- ko foreach: when2d() -->
							<!-- ko foreach: $data.times() -->
								<td><input type="checkbox" data-bind="checked: newWhen, value: $parent.date + 'T' + $data"></td>
							<!-- /ko -->
						<!-- /ko -->
					</tr>
				</tbody>
			</table>

		</form>

		<footer>
			<p>POOPLE 2013. <span class="boyz"><a href="http://viiksipojat.fi">Viiksipojat</a> rakastaa sinua ♡</span></p>
		</footer>
	</div>


</body>
</html>
